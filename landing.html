<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Food Delivery</h1>
  </header>

  <div class="container">
    <section>
      <h1>Popular Items</h1>
      <div class="card-container">
        <div class="card">
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/classic-cheese-pizza-recipe-2-64429a0cb408b.jpg?crop=0.6666666666666667xw:1xh;center,top&resize=1200:*"
            alt="">
          <div class="card-body">
            <h3>Pizza</h3>
            <p>550/-</p>
            <button>Order Now</button>
          </div>
        </div>


        <div class="card">
          <img
            src="https://www.shutterstock.com/image-photo/burger-tomateoes-lettuce-pickles-on-600nw-2309539129.jpg"
            alt="">
          <div class="card-body">
            <h3>Burger</h3>
            <p>350/-</p>
            <button>Order Now</button>
          </div>
        </div>


        <div class="card">
          <img
            src="https://img.freepik.com/free-photo/front-view-different-snacks-nuts-cips-cheese-sausages-white-background-nut-snack-meal-food_140725-77139.jpg"
            alt="">
          <div class="card-body">
            <h3>Platter</h3>
            <p>650/-</p>
            <button>Order Now</button>
          </div>
        </div>


        <div class="card">
          <img
            src="https://www.shutterstock.com/image-photo/traditional-arabic-food-biryani-basmati-600nw-2469115757.jpg "
            alt="">
          <div class="card-body">
            <h3> Chicken Biryani</h3>
            <p>550/-</p>
            <button>Order Now</button>
          </div>
        </div>

      </div>
    </section>


    <section class="deals">
      <h2>Deals</h2>
      <div class="card-container">
        <div class="cards">
          <img
            src="https://img.freepik.com/premium-vector/buy-1-get-1-free-banner-template_96807-2292.jpg?semt=ais_hybrid"
            alt="">
          <div class="card-body">
            <h3>Buy 1 Get 1 Free</h3>
            <p>On selected items</p>
            <button>View Deals </button>
          </div>
        </div>

        <div class="cards">
          <img src="https://png.pngtree.com/png-vector/20221107/ourmid/pngtree-up-to-20-off-price-tag-design-png-image_6429660.png
        " alt="">
          <div class="card-body">
            <h3>20% Off</h3>
            <p>On orders above 1500/-</p>
            <button>View Deals </button>
          </div>
        </div>


      </div>
    </section>

  </div>
</body>

</html>
